<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="main.css" />
    <script src="list.js" defer></script>
  </head>
  <body>
    <h1>TO DO LIST</h1>
    <div class="container">
      <img src="decoration1.png" alt="flower-image" />
      <div class="task-container">
        <ul>
          <li></li>
        </ul>
        <form>
          <input type="text" class="todo-input" /> Type in What to do</input>
          <button class="todo-button">ADD</button>
        </form>
      </div>
      <img src="decoration2.png" alt="flower-image" />
    </div>
  </body>
</html>
